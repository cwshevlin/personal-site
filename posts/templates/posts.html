{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
{% for post in posts %}
    <div class="post-list-item">
        <p class="post-created-at">{{post.created_at|date}}</p>
        <a href="/posts/{{post.slug}}"><h2>{{ post.title }}</h2></a>
        <br/>
    </div>
{% endfor %}
{% endblock %}
